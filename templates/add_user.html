<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>New Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(circle at top left, #eef2ff, #f9fafb);
      }

      .btn {
        border-radius: 999px;
        font-weight: 500;
      }

      .btn-primary {
        background-color: #2563eb;
        border-color: #2563eb;
      }

      .btn-primary:hover {
        background-color: #1d4ed8;
        border-color: #1d4ed8;
      }

      .btn-outline-secondary {
        border-radius: 999px;
        background-color: #f3f4f6; /* light gray by default */
        color: #374151;
        border-color: #d1d5db;
      }

      .btn-outline-secondary:hover {
        background-color: #e5e7eb; /* slightly darker on hover */
        color: #111827;
        border-color: #9ca3af;
      }
    </style>
  </head>
  <body class="p-4 bg-light">
    <main class="container">
      <h2 class="mb-3">Create a user profile</h2>
      <p class="text-muted">
        Each profile represents a person whose expenses and budgets you want to
        track.
      </p>

      <form method="POST" class="mb-4 mt-3">
        <div class="mb-3">
          <label class="form-label">Display name</label>
          <input
            name="username"
            required
            class="form-control"
            placeholder="e.g. Omkar"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
            name="email"
            type="email"
            required
            class="form-control"
            placeholder="you@example.com"
          />
        </div>
        <button class="btn btn-primary me-2">Save profile</button>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"
          >Back to home</a
        >
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, msg in messages %}
      <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %} {% endif %} {% endwith %}
    </main>
  </body>
</html>
