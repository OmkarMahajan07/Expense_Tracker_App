<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Spending Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4 bg-light">
    <main class="container">
      <h2 class="mb-3">Add a spending category</h2>
      <p class="text-muted">Group expenses under labels such as Groceries, Rent, Travel, etc.</p>

      <form method="POST" class="mb-4 mt-3">
        <div class="mb-3">
          <label class="form-label">Category name</label>
          <input name="name" required class="form-control" placeholder="e.g. Groceries">
        </div>
        <button class="btn btn-primary me-2">Save category</button>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to home</a>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </main>
  </body>
</html>
