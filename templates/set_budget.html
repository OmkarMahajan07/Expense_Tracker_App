<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Set Budget</h2>
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label">User:</label>
            <select name="user_id" required class="form-select">
                {% for u in users %}
                <option value="{{u.id}}">{{u.username}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Category:</label>
            <select name="category_id" required class="form-select">
                {% for c in categories %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Budget Amount:</label>
            <input name="amount" type="number" step="0.01" required class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Month (YYYY-MM):</label>
            <input name="month" pattern="\d{4}-\d{2}" required class="form-control" placeholder="2025-12">
        </div>
        <div class="mb-3">
            <label class="form-label">Alert Threshold (%):</label>
            <input name="alert_threshold" type="number" min="0" max="100" value="10" class="form-control">
            <div class="form-text">Alert when % of budget remaining is this value</div>
        </div>
        <button class="btn btn-warning">Submit</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
