<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="mb-3">Expense Tracker</h1>
    <div class="mb-3">
        <a href="{{ url_for('add_user_form') }}" class="btn btn-primary me-2">Add User</a>
        <a href="{{ url_for('add_category_form') }}" class="btn btn-secondary me-2">Add Category</a>
        <a href="{{ url_for('add_expense_form') }}" class="btn btn-success me-2">Log Expense</a>
        <a href="{{ url_for('set_budget_form') }}" class="btn btn-warning me-2">Set Budget</a>
        <a href="{{ url_for('report_form') }}" class="btn btn-info">Monthly Report</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
